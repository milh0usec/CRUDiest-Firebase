<h2>Edit a Movie</h2>

<form class="form-horizontal" ng-submit="updateMovie()" name="editMovie">

  <div class="form-group">
    <label for="editMovie" class="col-sm-2 control-label">Edit Movie: </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="editMovie" ng-model="movie.movieName" value={{movie.movieName}}></label>
    </div>
  </div>

  <div class="form-group">
    <label for="editPerson" class="col-sm-2 control-label">Edit Who To Blame: </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="editOwner" ng-model="movie.moviePerson"></label>
    </div>
  </div>

  <div class="form-group">
    <label for="editYear" class="col-sm-2 control-label">Edit Year: </label>
    <div class="col-sm-10">
      <input type="number" class="form-control" name="editYear" ng-model="movie.movieYear"></label>
    </div>
  </div>

  <div class="form-group">
    <label for="editSummary" class="col-sm-2 control-label">Edit Summary: </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="editSummary" ng-model="movie.movieSummary"></label>
    </div>
  </div>

  <div class="form-group">
    <label for="editTrivia" class="col-sm-2 control-label">Edit Trivia: </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="editTrivia" ng-model="movie.movieTrivia"></label>
    </div>
  </div>

  <div class="form-group">
    <label for="editPoster" class="col-sm-2 control-label">Edit Poster: </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="editPoster" ng-model="movie.moviePoster"></label>
    </div>
  </div>

  <div class="form-group">
    <label for="editRating" class="col-sm-2 control-label">Edit Rating: </label>
    <div class="col-sm-10">
      <select name="editRating" class="form-control" ng-model="movie.movieRating">
        <option value="-1">-1</option>
        <option value="-2">-2</option>
        <option value="-3">-3</option>
        <option value="-4">-4</option>
        <option value="-5">-5</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="updateMovie" class="col-sm-2 control-label"></label>
    <div class="col-sm-10">
    <input type="submit" class="form-control btn btn-primary" value="Update Movie"></input>
  </div>
    </div>

  <div class="form-group">
    <label for="deleteMovie" class="col-sm-2 control-label"></label>
    <div class="col-sm-10">
    <button ng-click="deleteMovie(movie)" class="form-control btn btn-warning">Delete Movie</button>
  </div>
    </div>

</form>
